# This file contains common pin mappings for RAMPS (v1.3 and later)
# boards. RAMPS boards typically use a firmware compiled for the AVR
# atmega2560 (though other AVR chips are also possible).

# See the example.cfg file for a description of available parameters.

[stepper_x]
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
step_distance: .005
endstop_pin: ^!ar3
#endstop_pin: ^ar2
position_endstop: 0
position_min: -20
position_max: 220
homing_speed: 25
position_endstop: -20

[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
step_distance: .005
endstop_pin: ^!ar14
#endstop_pin: ^ar15
position_endstop: 0
position_max: 220
homing_speed: 25
position_endstop: -10
position_min: -10

[stepper_z]
step_pin: ar46
dir_pin: !ar48
enable_pin: !ar62
step_distance: .00125
#step_distance: .005
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^!ar18
#endstop_pin: ^ar19
#position_endstop: 34.26
position_max: 200
position_min: -20
homing_speed: 5
homing_retract_dist: 10


[extruder]
step_pin: ar26
dir_pin: ar28
enable_pin: !ar24
step_distance: .002
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ar10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog13
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 250

#[extruder1]
#step_pin: ar36
#dir_pin: ar34
#enable_pin: !ar30
#heater_pin: ar9
#sensor_pin: analog15
#...

[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
#control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: ar9

[mcu]
serial: /dev/printerserial
pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1000
max_z_velocity: 5
max_z_accel: 100

[homing_override]
set_position_z: 0
#axes: z
gcode:
 G90
 G1 Z50 F600
 G28 X Y
 G1 X110 Y110 F3600
 G28 Z0
 G1 Z10 F1000

[servo bltouch]
pin: ar11
initial_angle: 55
maximum_servo_angle: 160
minimum_pulse_width: 0.0006
maximum_pulse_width: 0.0026

[probe]
pin: ^!ar18
#z_offset: 34.26
x_offset: -26
y_offset: 2
activate_gcode:
        SET_SERVO SERVO=bltouch ANGLE=120
        G4 P200
deactivate_gcode:
        SET_SERVO SERVO=bltouch ANGLE=55
        G4 P100

